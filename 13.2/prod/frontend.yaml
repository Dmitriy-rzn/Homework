apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: pvc-nfs
      containers:
        - image: nginx
          imagePullPolicy: IfNotPresent
          name: frontend
          volumeMounts:
           - mountPath: /nfs-frontend
             name: nfs
          env:
           - name: backend_address
             value: backend
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: default
spec:
  ports:
    - name: http
      port: 80
  selector:
    app: frontend